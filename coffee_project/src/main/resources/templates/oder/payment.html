<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:insert="/layout::style"></style>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}"
          href="../../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
<div th:replace="layout::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout::content1"></div>
        <div class="col-sm-10" style="background-color: #FEFAE0;min-height: 700px">

            <div class="card">
                <div class="card-body mx-4">
                    <div class="container">
                        <p class="my-5 mx-5" style="font-size: 30px;">Hóa đơn</p>
                        <div class="row">
                            <ul class="list-unstyled">
                                <li class="text-black" th:text="${order.user.userName}"></li>
                                <li class="text-muted mt-1"><span class="text-black"
                                                                  th:text="${order.user.employeeType.employeeTypeName}"></span>
                                </li>
                                <li class="text-black mt-1"
                                    th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">April 17
                                    2021
                                </li>
                            </ul>
                            <hr>
                            <div class="row">
                                <div class="col-xl-2">
                                    <p>STT</p>
                                </div>
                                <div class="col-xl-4">
                                    <p>Tên sản phẩm</p>
                                </div>
                                <div class="col-xl-2">
                                    <p>Giá</p>
                                </div>
                                <div class="col-xl-2">
                                    <p>Số lượng
                                    </p>
                                </div>
                                <div class="col-xl-2">
                                    <p class="float-end">Tổng giá
                                    </p>
                                </div>
                                <hr>
                            </div>
                            <div class="row" th:each="orderDetail,stat:${order.orderDetailSet}">
                                <div class="col-xl-2">
                                    <p th:text="${stat.count}">STT</p>
                                </div>
                                <div class="col-xl-4">
                                    <p th:text="${orderDetail.product.productName}">Tên sản phẩm</p>
                                </div>
                                <div class="col-xl-2">
                                    <p th:text="${#numbers.formatDecimal(orderDetail.productPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">Giá</p>
                                </div>
                                <div class="col-xl-2">
                                    <p th:text="${orderDetail.quantityProduct}">Số lượng
                                    </p>
                                </div>
                                <div class="col-xl-2">
                                    <p class="float-end"
                                       th:text="${#numbers.formatDecimal(orderDetail.productPrice*orderDetail.quantityProduct, 0, 'COMMA', 0, 'POINT')} + ' VND'">Tổng giá
                                    </p>
                                </div>
                                <hr>
                            </div>

                        </div>
                        <div class="row text-black">

                            <div class="col-xl-12">
                                <p class="float-end fw-bold mx-1" th:text="${#numbers.formatDecimal(order.getTotalPrice(), 0, 'COMMA', 0, 'POINT')} + ' VND'">Total: $10.00
                                </p>
                            </div>
                            <hr style="border: 2px solid black;">
                        </div>
                        <div class="row" style="margin-top: 50px;">
                            <div class="col-md-6">
                                <label for="inputEmail2" class="form-label">Số điện thoại</label>
                                <label for="inputEmail2" class="form-label float-end">Email</label>
                                <input type="email" class="form-control" id="inputEmail2">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Dùng điểm thưởng</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Không dùng điểm thưởng</option>
                                    <option value="1">10% Với 10 điểm thưởng</option>
                                    <option value="2">20% Với 50 điểm thưởng</option>
                                    <option value="3">50% Với 300 điểm thưởng</option>
                                </select>
                            </div>
                            <div class="col-md-2 py-4">
                                <button class="btn btn-primary float-end">
                                    <i class="fa-solid fa-cash-register"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout::footer"></div>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
