<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin-bottom: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div style="background-color: white">
    <br>
    <div class="row">
        <h4 class="col-9">Thông tin sản phẩm</h4>
        <div class="col-3">
            <a style="color: white" th:href="@{/product/edit/{id}(id=${product.productId})}">
                <button class="btn btn-primary">
                    Cập nhật
                </button>
            </a>
        </div>

    </div>

    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class="image-container">
                <img id="imagePreview" th:src="${product.productImagePath}" alt="">
            </div>
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3"> Tên</dt>
                    <dd class="col-sm-9" th:text="${product.productName}"></dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-truncate"> Mô tả</dt>
                    <dd class="col-sm-9" th:text="${product.productDescription}">  <!---->
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3">Loại sản phẩm</dt>
                    <dd class="col-sm-9" th:text="${product.productType.productTypeName}"></dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3"> Giá</dt>
                    <dd class="col-sm-9" th:text="${product.productPrice}"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>

</body>
</html>
