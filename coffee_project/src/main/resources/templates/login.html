<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/popper.js"></script>
    <style>
        body {
            background: #f1f0ee;
        }

        @font-face {
            font-family: "Fira Code Light";
            src: url("https://fonts.google.com/specimen/Fira+Sans");
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(/images/login.jpg);">
                    </div>
                    <div style="background: #fefae0" class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h2 class="mb-4" style="color: #6694a1  ">Đăng Nhập</h2>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <div th:if="${#request.getParameter('error')=='true'}"
                             style="color: red;margin: 10px 0">

                        </div>
                        <form th:object="${accountDto}" th:action="@{/j_spring_security_check}" method="POST"
                              class="signin-form">
                            <div class="form-group mb-3">
                                <label style="color: #6694a1"  for="username">Tên đăng nhập</label>
                                <input id="username" th:field="*{accountName}" type="text" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label style="color: #6694a1" for="password">Mật khẩu</label>
                                <input type="password" th:field="*{accountPassword}" id="password" class="form-control"
                                       required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng
                                    nhập
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label style="color: #6694a1" class="checkbox-wrap checkbox-primary mb-0">Nhớ thông
                                        tin
                                        <input type="checkbox" checked name="remember-me">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Quên mật khẩu</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
